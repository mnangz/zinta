<mat-card class="example-card" *ngFor="let company of company">
  <mat-card-header>
    <mat-card-title>Company Info</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-grid-list cols="2" rowHeight="150px">
      <mat-grid-tile><p>Company Logo:<br><br><br><img src="{{company.company_logo}}" style="height: 60px;"></p></mat-grid-tile>
      <mat-grid-tile><p>Company Name:<br><br><br> {{company.company_name}} </p></mat-grid-tile>
    </mat-grid-list>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onEditCompany(company)">EDIT INFO</button>
  </mat-card-actions>
</mat-card>
