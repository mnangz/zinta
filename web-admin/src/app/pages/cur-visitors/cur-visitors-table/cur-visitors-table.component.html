<div example-container class="example-container mat-elevation-z8">

  <div class="row" style="margin-top: 30px;">
    <div class="col-md-3">
      <button mat-raised-button  (click)="refresh()" style="width:100%">
        <mat-icon>refresh</mat-icon>Refresh
      </button>
    </div>
    <div class="col-md-6">
      <mat-form-field style="width: 100%;">
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event.target.value)">
      </mat-form-field>
    </div>
    <div class="col-md-3"></div>
  </div>

  <table mat-table class="full-width-table" matSort aria-label="Elements" style="margin-top: 30px;">

    <ng-container matColumnDef="first_name" sticky>
      <th mat-header-cell *matHeaderCellDef mat-sort-header sticky>First Name</th>
      <td mat-cell *matCellDef="let row">{{row.first_name}}</td>
    </ng-container>

    <ng-container matColumnDef="last_name" sticky>
      <th mat-header-cell *matHeaderCellDef mat-sort-header sticky>Last Name</th>
      <td mat-cell *matCellDef="let row">{{row.last_name}}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sticky>Email</th>
      <td mat-cell *matCellDef="let row">{{row.email}}</td>
    </ng-container>

    <ng-container matColumnDef="mobile">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Mobile Number</th>
      <td mat-cell *matCellDef="let row">{{row.mobile}}</td>
    </ng-container>

    <ng-container matColumnDef="id_number">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID Number</th>
      <td mat-cell *matCellDef="let row">{{row.id_number}}</td>
    </ng-container>

    <ng-container matColumnDef="person_visited">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Person Visited</th>
      <td mat-cell *matCellDef="let row">{{row.person_visited}}</td>
    </ng-container>

    <!-- <ng-container matColumnDef="visitor_seen">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sticky>Visitor Seen</th>
      <td mat-cell *matCellDef="let row" style="text-align: center;"
      [ngClass]="{
        'yes' : row.visitor_seen == true,
        'no' : row.visitor_seen == false
     }">{{row.visitor_seen? 'Yes':'No' }}</td>
    </ng-container> -->

    <ng-container matColumnDef="date" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Sign In Date</th>
      <td mat-cell *matCellDef="let row">{{row.createdAt | date: 'dd/MM/yyyy' }}</td>
    </ng-container>

    <ng-container matColumnDef="sign_in_time" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Sign In Time</th>
      <td mat-cell *matCellDef="let row">{{row.createdAt | date: 'shortTime' }}</td>
    </ng-container>

    <ng-container matColumnDef="actions" stickyEnd>
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-icon-button (click)="signout(row._id)"
        [ngClass]="{
          'yes' : row.visitor_seen == true,
          'no' : row.visitor_seen == false
       }" title="Sign Visitor Out"><mat-icon>arrow_right_alt</mat-icon></button>
      </mat-cell>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="example-element-row"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="25"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
