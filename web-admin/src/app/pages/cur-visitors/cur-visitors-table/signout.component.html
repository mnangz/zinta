<h5 mat-dialog-title>Sign Out Visitor?</h5>
<div mat-dialog-content style="text-align: center;">
  <mat-icon style="color:red; font-size: 60px;">logout</mat-icon>
</div>
<div mat-dialog-actions style="margin-top: 20px;">
  <button mat-button mat-dialog-close (click)="signout()">Sign Out</button>
  <button mat-button mat-dialog-close>Not Yet</button>
</div>
