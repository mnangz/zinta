<div class="mat-elevation-z8">

  <div class="row" style="margin-top: 30px;">
    <div class="col-md-3">
      <button mat-raised-button  (click)="onCreate()">
        <mat-icon>add</mat-icon>New Leave Entry
      </button>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <input nbInput fullWidth (keyup)="applyFilter($event.target.value)" placeholder="Search for employee leave">
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>


  <table mat-table class="full-width-table" matSort aria-label="Elements" style="margin-top: 30px;">
    <!-- Id Column -->
    <ng-container matColumnDef="employee">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Employee</th>
      <td mat-cell *matCellDef="let row">{{row.employee}}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let row">{{row.email}}</td>
    </ng-container>

    <ng-container matColumnDef="start_date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sticky>Start Date</th>
      <td mat-cell *matCellDef="let row">{{row.start_date | date: 'dd/MM/yyyy'}}</td>
    </ng-container>

    <ng-container matColumnDef="end_date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sticky>End Date</th>
      <td mat-cell *matCellDef="let row">{{row.end_date | date: 'dd/MM/yyyy'}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="onEdit(row)">
            <mat-icon small color="primary">mode_edit</mat-icon>
            <span>Edit</span>
          </button>
          <button mat-menu-item  (click)="onDelete(row._id)">
            <mat-icon small color="warn">delete</mat-icon>
            <span>Delete</span>
          </button>
        </mat-menu>
      </mat-cell>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
